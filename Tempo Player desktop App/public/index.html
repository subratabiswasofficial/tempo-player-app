    <style>
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {

  <!-- MAIN BODY START -->
  <body>
    <div class="container-fluid adpt-h">
      <!-- heading row -->
      <div class="row block-div-heading">
        <div
          class="col-12 d-flex justify-content-center align-items-center clean-block clean-hero"
        >
          Tempo Player
        </div>
      </div>

      <!-- bpm row -->
      <div class="row block-div-text">
        <div
          class="col-1 d-flex justify-content-center align-items-center clean-block clean-hero"
        >
          <i
            class="fa fa-chevron-left arrow-hvr arrow-size"
            id="decr"
            aria-hidden="true"
          ></i>
        </div>
        <div
          class="col-10 d-flex justify-content-center align-items-center clean-block clean-hero text-size"
        >
          <div id="bpm-counter"></div>
        </div>
        <div
          class="col-1 d-flex justify-content-center align-items-center clean-block clean-hero"
        >
          <i
            class="fa fa-chevron-right arrow-hvr arrow-size"
            id="incr"
            aria-hidden="true"
          ></i>
        </div>
      </div>
      <!-- volume row -->
      <!-- <div class="row block-div-text">
        <div

            aria-hidden="true"
          ></i>
        </div>
        <div

        >

            aria-hidden="true"
          ></i>
        </div>
      </div> -->
      <!-- button row -->
      <div class="row block-div-button">
        <div
          class="col-6 d-flex justify-content-center align-items-center clean-block clean-hero"
        >
          <i
            class="fa fa-play-circle btn-hvr"
            id="playBtn"
            aria-hidden="true"
          ></i>
          <i
            class="fa fa-pause-circle btn-hvr"
            id="pauseBtn"
            aria-hidden="true"
          ></i>
        </div>
        <div
          class="col-6 d-flex justify-content-center align-items-center clean-block clean-hero"
        >
          <i
            class="fa fa-stop-circle btn-hvr"
            id="stopBtn"
            aria-hidden="true"
          ></i>
        </div>
      </div>
    </div>
  </body>
